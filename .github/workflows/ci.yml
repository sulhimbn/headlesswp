name: CI/CD Pipeline

on:
  push:
    branches: [ main, agent ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-cd
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build application to install SWC binaries
        run: npm run build || true
        env:
          NEXT_PUBLIC_WORDPRESS_URL: ${{ secrets.WORDPRESS_URL }}

      - name: Copy SWC binaries from cache to node_modules
        run: |
          if [ -d /home/runner/.cache/next-swc ]; then
            mkdir -p node_modules/next
            cp -r /home/runner/.cache/next-swc/* node_modules/next/ 2>/dev/null || true
          fi

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run typecheck

      - name: Run tests
        run: npm run test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_WORDPRESS_URL: ${{ secrets.WORDPRESS_URL }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next
          retention-days: 7
