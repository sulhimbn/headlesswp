name: oc - self-learning orchestrator

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read
  issues: read
  actions: read

# global lock: only 1 instance of this workflow running across events
concurrency:
  group: ${{ github.workflow }}-global
  cancel-in-progress: false

env:
  IFLOW_MODEL: iflowcn/qwen3-coder-plus
  POLICY_DIR: .iflow
  DATASET_PREFIX: iflow-dataset
  SCORE_THRESHOLD_AUTO_MERGE: '0.88' # contoh threshold (0-1)

jobs:

  opencode:
    name: opencode - main agent runner
    runs-on: ubuntu-latest
    timeout-minutes: 40
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule' ||
      github.event_name == 'pull_request' ||
      github.event_name == 'issue_comment' ||
      github.event_name == 'push'

    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
      actions: write
      
    env:
      GH_TOKEN: ${{ github.token }}
      IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}
      
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
      - name: Install OpenCode CLI
        run: |
          curl -fsSL https://opencode.ai/install | bash
          echo "$HOME/.opencode/bin" >> $GITHUB_PATH
      - name: Run OpenCode1
        id: run_agent1
        timeout-minutes: 20
        run: |
          opencode run Anda adalah orkestrator repositori headlesswp, analisa secara mendalam repositori meliputi code, log, sejarah commit, pr issue dan log github action, buat/update file markdown 'todo.md' yang berisi daftar tugas yang akan dikerjakan oleh agent lain. \
            --model iflowcn/glm-4.6 \
            --share false \
      - name: Run OpenCode2
        id: run_agent2
        timeout-minutes: 20
        run: |
          opencode run Anda adalah agen orkestrator, lakukan 1 tugas di file markdown 'todo.md' yang ada di repositori, beri ceklist tugas yang telah diselesaikan, commit dan push ke branch dev lalu buat pr. \
            --model iflowcn/qwen3-coder-plus \
            --share false \
